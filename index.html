<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parlak Kırmızı Kalp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="heartSong" src="ses.mp3"></audio>
  <div class="heart" id="heart"></div>

  <div id="touchHintContainer">
    <div id="touchHintText">Parmağını kalbe sürükle</div>
  </div>

  <div class="message-container">
    <button id="showMessageBtn">Kalbimin sana bir mesajı var görmek için tıkla</button>
    <p id="heartMessage">Sen etrafımdayken kalbim böyle hissediyor</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
